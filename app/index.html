<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="../node_modules/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../node_modules/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../node_modules/jasmine/lib/jasmine-core/boot.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <ul ng-controller="PhoneListController as phoneList">
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>
            <p>
                {{phone.snippet}}
            </p>
        </li>
    </ul>
    <p>Total number of phones: 2</p>    
</body>

</html>
